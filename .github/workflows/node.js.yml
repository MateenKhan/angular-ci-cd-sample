# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Starting pipeline
        run: echo Pipeline starting..............
        
      - name: npm setup
        uses: ng-easy/npm-setup@v1.7.2
      
      - name: Upload to GitHub
        uses: LasyIsLazy/github-upload-action@v0.2.0
        with:
          # Token access to repository
          access-token: ${{github.token}}
          # Local file path/directory
          file-path: /home/runner/work/angular-ci-cd-sample/angular-ci-cd-sample/build
          # Repository owner
          owner: MateenKhan
          # Repository name
          repo: angular-ci-cd-sample
          # Branch name to upload the file to
          branch-name: master
          # Remote repository file path/directory, default: The root of repository
          remote-dir: asdf
          # Git commit message, default: "upload"
          commit-message: latest build folder
          
      
